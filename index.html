<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NenoLab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>NenoLab</h1>
    <p>Fumbo la maneno ya Kiswahili</p>

    <button id="theme-toggle">Dark mode</button>

    <p class="daily-label">Neno la Leo</p>


  </header>

  <main>
    <div id="board"></div>
    <div id="message"></div>

    <div id="keyboard">
      <div class="key-row">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
      </div>

      <div class="key-row">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
      </div>

      <div class="key-row">
        <button class="key wide" data-key="ENTER">ENTER</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key wide" data-key="BACKSPACE">âŒ«</button>
      </div>
    </div>

    <div id="end-panel" class="hidden">
      <p class="end-title">Umemaliza Neno la Leo!!</p>
      <p class="end-subtitle">Rudi kesho kwa fumbo jipya</p>

  <div class="end-actions">
    <button class="future-btn">Practice Mode</button>
    <button class="future-btn">More Games</button>
  </div>
</div>




    
  </main>
    <script src="words.js"></script>
    <script src="script.js"></script>

</body>
</html>
